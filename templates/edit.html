{% extends "main.html" %}
{% block content %}
 <form class="w3-container w3-light-grey w3-border w3-margin w3-padding" action="{{ url_for('edit_post', id=data[0]) }}" method="POST">
<h4>Post {{ data[0] }} editieren</h4>
<p>Von: Dir (aka. '{{ data[4] }}')
<span class="w3-right">An: '{{ data[5] }}'</span></p>
<br>
<label>Text</label>
<input name="text" class="w3-input w3-border-0" type="text" required value="{{ data[1] }}">
<button class="w3-button w3-blue w3-right w3-margin">Update Post</button>
</form>
{% endblock content %}
