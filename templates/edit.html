{% extends "main.html" %}
{% block content %}
 <form class="w3-container w3-light-grey w3-border w3-margin w3-padding" action="{{ url_for('edit_post', post_id=data['id']) }}" method="POST">
<h4>Post {{ data['id'] }} editieren</h4>
<p>Von: Dir (aka. '{{ data['from'] }}')
<span class="w3-right">An: '{{ data['to'] }}'</span></p>
<br>
<label>Text</label>
<input name="text" class="w3-input w3-border-0" type="text" required value="{{ data['text'] }}">
<button class="w3-button w3-yellow w3-right w3-margin">Update Post</button>
</form>
{% endblock content %}
